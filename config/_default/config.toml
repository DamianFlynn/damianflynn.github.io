baseURL = "https://damianflynn.github.io"  
languageCode = "en-us"
defaultContentLanguage = "en"

title = "Incredible Technology, Incredibly Simple"
description = "Streamlining the Digital Landscape with Cloud, DevOps, AI and Intelligent Buildings"
keywords = ["Azure", "DevOps", "IaC", "AI"]

enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

# Remove theme = "Haptic" if present

# Use Hugo modules
[module]
  [[module.imports]]
    path = "github.com/DamianFlynn/hugo-haptic-theme"
    # Explicitly mount theme directories
    [[module.imports.mounts]]
      source = "layouts"
      target = "layouts"
    [[module.imports.mounts]]
      source = "assets"
      target = "assets"
    [[module.imports.mounts]]
      source = "static"
      target = "static"
    [[module.imports.mounts]]
      source = "i18n"
      target = "i18n"
    [[module.imports.mounts]]
      source = "data"
      target = "data"
    [[module.imports.mounts]]
      source = "archetypes"
      target = "archetypes"
  
  [[module.imports]]
    path = "github.com/DamianFlynn/garden"
    [[module.imports.mounts]]
      source = "content"
      target = "content"
    [[module.imports.mounts]]
      source = "data"
      target = "data"
    [[module.imports.mounts]]
      source = "static"
      target = "static"
