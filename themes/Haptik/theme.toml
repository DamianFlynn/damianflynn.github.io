# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Haptik"
license = "MIT"
licenselink = "https://github.com/damianflynn/Haptik/blob/main/LICENSE"
description = "A Clean, Elegant but Advanced Hugo Theme for Hugo."
homepage = "https://github.com/damianflynn/haptik"
demosite = "https://www.damianflynn.com"
tags = [
  "blog",
  "clean",
  "responsive",
  "dark",
  "theme"
]
features = [
  "cover-image",
  "favicon",
  "multilingual",
  "pagination",
  "social-menu",
  "syntax-highlighting",
  "SEO Optimized"
]

[author]
  name = "PCloud"
  homepage = "https://github.com/HEIGE-PCloud/"

[original]
  name = "PCloud"
  homepage = "https://github.com/HEIGE-PCloud/"
  repo = "https://github.com/HEIGE-PCloud/"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.122.0"
