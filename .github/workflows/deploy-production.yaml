# Production Deployment to GitHub Pages
#
# This workflow builds and deploys the production version of the site
# Excludes drafts, expired, and future content
# Uses stable theme version from go.mod

name: Deploy Production

on:
  # Triggers when changes are pushed to the main branch
  push:
    branches: [main]
  # Triggers when a webhook is received from the garden repository with new content
  repository_dispatch:
    types: [garden-content-update]
  # Runs daily at midnight to refresh content from the source
  schedule:
    - cron: '0 0 * * *'  # Run at midnight daily
  # Allows manual triggering of the workflow
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy-production:
    name: Build and Deploy Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://damianflynn.github.io
    concurrency:
      group: production-deployment
      cancel-in-progress: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.154.2'
          extended: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install Hugo Modules
        run: |
          echo "üì¶ Installing Hugo modules..."
          hugo mod tidy
          hugo mod get -u
          echo ""
          echo "üìä Module Graph:"
          hugo mod graph
          echo ""
          echo "üîç Finding Hugo cache directory:"
          HUGO_CACHE=$(find ~/.cache -type d -name "hugo_cache" 2>/dev/null | head -1)
          echo "Hugo cache: $HUGO_CACHE"
          echo ""
          echo "üîç Checking Hugo module cache:"
          find "$HUGO_CACHE/modules" -type d -name "*hugo-haptic-theme*" 2>/dev/null | head -5 || echo "Theme not found in Hugo cache"
          echo ""
          echo "üîç Checking for layouts:"
          THEME_CACHE=$(find "$HUGO_CACHE/modules" -type d -name "*hugo-haptic-theme*" 2>/dev/null | head -1)
          if [ -n "$THEME_CACHE" ]; then
            ls -la "$THEME_CACHE/" | head -20
            echo ""
            ls -la "$THEME_CACHE/layouts/" 2>/dev/null | head -10 || echo "‚ùå No layouts directory in cached module"
          fi
      
      - name: Validate Content
        run: |
          echo "üîç Checking for content issues..."
          # This will fail if there are duplicate keys or other issues
          hugo --ignoreCache --quiet || echo "‚ö†Ô∏è  Build warnings detected"
        continue-on-error: true
        
      - name: Build Production Site
        run: hugo --minify --gc --ignoreCache
        env:
          HUGO_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          cname: damianflynn.github.io
