# Preview Deployment to Cloudflare Pages
#
# This workflow builds and deploys preview versions including drafts, 
# expired, and future content to Cloudflare Pages

name: Deploy Preview

on:
  # Triggers on pull requests
  pull_request:
    branches: [main]
  # Manual trigger for testing
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  build-deploy-preview:
    name: Build and Deploy Preview
    runs-on: ubuntu-latest
    environment:
      name: preview
    concurrency:
      group: preview-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.144.0'
          extended: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install Hugo Modules
        run: |
          echo "ðŸ“¦ Installing Hugo modules..."
          hugo mod tidy
          hugo mod get -u
          echo ""
          echo "ðŸ“Š Module Graph:"
          hugo mod graph

      - name: Build Preview Site
        run: hugo --minify --buildDrafts --buildExpired --buildFuture
        env:
          HUGO_ENV: development

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: damianflynn-preview
          directory: public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # This creates deployment comments on PRs
          wranglerVersion: '3'
