# Preview Deployment to Cloudflare Pages
#
# This workflow builds and deploys preview versions including drafts, 
# expired, and future content to Cloudflare Pages
# Can test development theme versions via go.mod or branches

name: Deploy Preview

on:
  # Triggers on pull requests to test config changes
  pull_request:
    branches: [main]
  # Triggers when garden repository is updated with new content
  repository_dispatch:
    types: [garden-content-update]
  # Manual trigger for testing
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  build-deploy-preview:
    name: Build and Deploy Preview
    runs-on: ubuntu-latest
    environment:
      name: preview
    concurrency:
      group: preview-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.154.2'
          extended: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Configure Git for Private Modules
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          echo "âœ… Git configured to use GITHUB_TOKEN for private repos"

      - name: Install Hugo Modules
        env:
          GOPRIVATE: github.com/DamianFlynn/*
        run: |
          echo "ðŸ“¦ Downloading Go modules to populate cache..."
          go mod download
          echo ""
          echo "ðŸ“¦ Installing Hugo modules..."
          hugo mod tidy
          hugo mod get -u
          echo ""
          echo "ðŸ“Š Module Graph:"
          hugo mod graph

      - name: Build Preview Site
        run: hugo --minify --buildDrafts --buildExpired --buildFuture
        env:
          HUGO_ENV: development

      - name: Publish to Cloudflare Pages
        id: deploy
        run: |
          npm install -g wrangler
          # Create project if it doesn't exist (will fail gracefully if it already exists)
          wrangler pages project create damianflynn-preview --production-branch=main || true
          # Deploy to Cloudflare Pages and capture output
          OUTPUT=$(wrangler pages deploy public --project-name=damianflynn-preview --branch=preview --commit-dirty=true 2>&1 | tee /dev/stderr)
          # Extract the deployment URL
          DEPLOYMENT_URL=$(echo "$OUTPUT" | grep -o 'https://[a-zA-Z0-9.-]*damianflynn-preview.pages.dev' | head -1)
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Preview Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Preview URL**: $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Alias URL**: https://preview.damianflynn-preview.pages.dev" >> $GITHUB_STEP_SUMMARY
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
